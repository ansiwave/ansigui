<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ANSIWAVE BBS</title>
    <style>
      html, body {
        padding: 0px;
        margin: 0px;
        background-color: rgba(0, 16, 64, 1.0);
      }

      #accessible-text {
        position: absolute;
        z-index: -1;
        color: lightgray;
        font-size: 10px;
      }

      #accessible-text a {
        color: white;
      }

      #accessible-text div {
        margin: 10px;
      }

      canvas {
        margin: 0px;
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <pre id="accessible-text"><noscript>Your browser doesn't support JavaScript</noscript></pre>

    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
      var canvas = document.getElementById('canvas');
      window.onresize = function() {
        canvas.width = canvas.clientWidth * window.devicePixelRatio;
        canvas.height = canvas.clientHeight * window.devicePixelRatio;
      };
      window.onkeypress = function(e) {
        e.preventDefault();
      }
      window.onhashchange = function(e) {
        try {
          Module.ccall("hashChanged", null, [], []);
        } catch (e) {}
      }
      var Module = {
        preRun: [],
        postRun: [window.onresize],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          canvas.addEventListener('wheel', function(e){ e.stopImmediatePropagation(); }, true);
          canvas.addEventListener('touchstart', function(e){ e.stopImmediatePropagation(); }, true);
          canvas.addEventListener('touchend', function(e){ e.stopImmediatePropagation(); }, true);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          }
          if (text.length > 0) {
            console.log(text);
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        onRuntimeInitialized: function() {
          console.log('module loaded');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(message) {
        console.error(message);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
